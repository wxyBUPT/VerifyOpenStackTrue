#the conf of logger
[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=hand01

[handlers]
keys=hand01

[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=('net_build.log','a')

[formatters]
keys=form01

[formatter_form01]
format=%(asctime)s %(filename)s [line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a,%d %b %Y %H:%M:%S